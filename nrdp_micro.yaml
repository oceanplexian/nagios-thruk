server:
  listen_addr: ":8080"

storage:
  output_dir: "/var/spool/nagios/nrdp"
  group_name: "root"  # Changed from nagios to root as we run as root
  max_files: 10000
  min_disk_space: 500

database:
  path: "/var/lib/nrdp_micro/status.db"

nagios:
  config_dir: "/etc/nagios/conf.d/nrdp_hosts"
  check_interval: 5
  retry_interval: 1
  max_check_attempts: 3
  check_period: "24x7"
  notification_period: "24x7"
  contacts: "nagiosadmin"
  contact_groups: "admins"
  host_template: "linux-server"        # Make sure this template exists in your Nagios config
  service_template: "generic-service"  # Make sure this template exists in your Nagios config
  generate_interval: 60
  host_ttl: 1440
  service_ttl: 1440

logging:
  level: "info"
  verbose: false
  show_raw: false 